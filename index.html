<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="styles/main.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>
            Checkout
        </h1>
    </header>
    <div class="main">
        <div class="main__shipping--wraper main__item">
            <section class="main__shipping">

                <div class="main__shipping--product">
                    <figure class="img-container">
                        <img src="assets/images/photo1.png" alt="">
                    </figure>
    
                    <div class="product-info">
                        <p>Vintage Backbag</p>
                        <div class="price">
                            <p>$54.99</p>
                            <p>$94.99</p>
                        </div>
                        <div class="stock">
                            <p>-</p>
                            <p>1</p>
                            <p>+</p>
                        </div>
                    </div>
                </div>
    
                <div class="main__shipping--product">
                    <figure class="img-container">
                        <img src="assets/images/photo2.png" alt="">
                    </figure>
                    <div class="product-info">
                        <p>Vintage Backbag</p>
                        <div class="price">
                            <p>$54.99</p>
                            <p>$94.99</p>
                        </div>
                        <div class="stock">
                            <p>-</p>
                            <p>1</p>
                            <p>+</p>
                        </div>
                    </div>
                </div>
    
                <div class="main__shipping--total">
                    <hr>
                    <div class="shipping-total shipping">
                        <p>Shipping</p>
                        <p>$19</p>
                    </div>
                    <hr>
                    <div class="shipping-total total">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
                </div>
    
            </section>
        </div>

        <section class="main__contact main__item">
            <section class="main__contact--info contact--form" >
                <h3>Contact info</h3>
                <form class="form">
                    <!-- E-mail -->
                    <div class="form--group">
                        <label for="email">Email</label>                        
                        <input type="email" placeholder="Enter your email..." name="email" id="email">
                        <span class="material-icons form-icon">email</span>
                    </div>

                    <!-- Phone -->
                    <div class="form--group">
                        <label for="tel">Phone</label>
                        <input type="tel" placeholder="Enter your phone..." name="tel" id="tel">
                        <span class="material-icons form-icon">phone</span>
                    </div>
                    
                </form>
            </section>

            <section class="main__contact--shipping contact--form">
                <form class="form">
                    <h3>Shipping address</h3>
                    <!-- Full name -->
                    <div class="form--group">
                        <label for="name">Full name</label>
                        <input type="name" placeholder="Rodney Cotton" name="name" id="name">
                        <span class="material-icons form-icon">account_circle</span>
                    </div>
                    <!-- Address -->
                    <div class="form--group">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Your address.." name="address" id="address">
                        <span class="material-icons form-icon">home</span>
                    </div>
                    
                    <!-- city -->
                    <div class="form--group">
                        <label for="city">City</label>
                        <input type="text" placeholder="Your city.." name="city" id="city">
                        <span class="material-icons form-icon">location_city</span>
                    </div>
                    
                    <!-- Country | postal code --> 
                    <div class="form__country-info">
                        <div class="form--group">
                            <label for="country">Country</label>
                            <input type="select" placeholder="Your country.." name="country" id="country">
                            <span class="material-icons form-icon">public</span>
                        </div>

                        <div class="form--group">
                            <label for="code">Postal Code</label>
                            <input type="code" placeholder="Your postal code.." name="code" id="code">
                            <span class="material-icons form-icon">markunread_mailbox</span>
                        </div>
                        
                    </div>
                    <!-- checkbox -> save info -->
                    <div class="form--group checkbox">
                        <input type="checkbox">
                        <label for="">Save this informtion for nex time</label>
                    </div>
                </form>
                <button type="submit" class="main__contact--btn">Continue</button>
            </section>
        </section>
    </div>
    <footer class="footer">
        <p class="footer__link">
            created by <a class="username" href="">@Efrx</a> - 
            <a href="">devChallenges.io </a>
        </p> 
    </footer>
</body>
</html>
