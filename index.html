<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1>
            Checkout
        </h1>
    </header>
    <div class="main">
        <section class="main__shipping">
            <div class="main__shipping--product">
                <figure class="img-container">
                    <img src="assets/images/photo1.png" alt="">
                </figure>
                <div class="product-info">
                    <p>Vintage Backbag</p>
                    <div class="price">
                        <p>$54.99</p>
                        <p>$94.99</p>
                    </div>
                    <div class="stock">
                        <span>-</span>
                        <h3>1</h3>
                        <span>+</span>
                    </div>
                </div>
            </div>
            <div class="main__shipping--product">
                <figure class="img-container">
                    <img src="assets/images/photo2.png" alt="">
                </figure>
                <div class="product-info">
                    <p>Vintage Backbag</p>
                    <div class="price">
                        <p>$54.99</p>
                        <p>$94.99</p>
                    </div>
                    <div class="stock">
                        <span>-</span>
                        <h3>1</h3>
                        <span>+</span>
                    </div>
                </div>
            </div>
            <div class="main__shipping--total">
                <div class="shipping-total shipping">
                    <h3>Shipping</h3>
                    <p>$19</p>
                </div>
                <div class="shipping-total total">
                    <h3>Total</h3>
                    <p>$148.98</p>
                </div>
            </div>
        </section>

        <section class="main__contact">
            <section class="main__contact--info contact--form" >
                <h3>Contact info</h3>
                <form class="form">
                    <!-- E-mail -->
                    <div class="form--group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <!-- Phone -->
                    <div class="form--group">
                        <label for="tel">Phone</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    
                </form>
            </section>

            <section class="main__contact--shipping contact--form">
                <form class="form">
                    <h3>Shipping address</h3>
                    <!-- Full name -->
                    <div class="form--group">
                        <label for="name">Full name</label>
                        <input type="name" name="name" id="name">
                    </div>
                    <!-- Address -->
                    <div class="form--group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    
                    <!-- city -->
                    <div class="form--group">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    
                    <!-- Country | postal code --> 
                    <div class="form__country-info">
                        <div class="form--group">
                            <label for="country">Country</label>
                            <input type="text" name="country" id="country">
                        </div>

                        <div class="form--group">
                            <label for="code">Postal Code</label>
                            <input type="number" name="code" id="code">
                        </div>
                        
                    </div>
                    <!-- checkbox -> save info -->
                    <div class="form--group checkbox">
                        <input type="checkbox">
                        <label for="">Save this informtion for nex time</label>
                    </div>
                </form>
                <button type="submit">Continue</button>
            </section>
        </section>
    </div>
    <footer class="footer">
        <p class="footer__link">
            created by <a class="username" href="">@Efrx</a> - 
            <a href="">devChallenges.io </a>
        </p> 
    </footer>
</body>
</html>
